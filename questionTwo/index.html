<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kunda Box Test</title>
  </head>
  <body>
    <div>
      <label for="nameInput">Enter Names:</label>
      <input
        type="text"
        id="nameInput"
        placeholder="Enter names separated by comma"
      />

      <button id="submitBtn" onclick="parseNames()">Submit</button>

      <table id="namesTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="namesList"></tbody>
      </table>
    </div>

    <script src="main.js"></script>
  </body>
</html>
